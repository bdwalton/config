- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.bdwscripts: _bdwscripts
    ~/.config/dunst/dunstrc: _dunstrc
    ~/.config/rofi/config.rasi: _rofi.config.rasi
    ~/.emacs.d: _emacs.d
    ~/.gitconfig: _gitconfig
    ~/.gtkrc-2.0: _gtkrc-2.0
    ~/.hgrc: _hgrc
    ~/.i3: _i3
    ~/.i3status.conf: _i3status.conf
    ~/.oh_my_zsh: _oh_my_zsh
    ~/.rtorrent.rc: _rtorrent.rc
    ~/.tmux.conf: _tmux.conf
    ~/.xinitrc: _xinitrc
    ~/.Xresources: _Xresources
    ~/.xsession: _xsession
    ~/.zlogin: _zlogin
    ~/.zshenv: _zshenv
    ~/.zshrc: _zshrc

- shell:
  - [git submodule --quiet update --init --recursive, Installing submodules]
