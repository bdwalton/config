- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.bdwscripts: _bdwscripts
    ~/.config/autorandr: _config_autorandr
    ~/.config/dunst/dunstrc: _dunstrc
    ~/.config/environment.d: _config_environment.d
    ~/.config/polybar/config.ini: _polybar_config.ini
    ~/.config/rofi/config.rasi: _rofi.config.rasi
    ~/.emacs.d: _emacs.d
    ~/.gitconfig: _gitconfig
    ~/.gtkrc-2.0: _gtkrc-2.0
    ~/.hgrc: _hgrc
    ~/.i3: _i3
    ~/.oh_my_zsh: _oh_my_zsh
    ~/.oh_my_zsh_custom: _oh_my_zsh_custom
    ~/.rtorrent.rc: _rtorrent.rc
    ~/.ssh: _ssh
    ~/.tmux.conf: _tmux.conf
    ~/.xinitrc: _xinitrc
    ~/.Xresources: _Xresources
    ~/.xsessionrc: _xsessionrc
    ~/.zlogin: _zlogin
    ~/.zshenv: _zshenv
    ~/.zshrc: _zshrc

- shell:
  - [git submodule --quiet update --init --recursive, Installing submodules]
  - [rm -f ~/.emacs]
